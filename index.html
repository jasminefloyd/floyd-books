<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Book App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Digital Book App</h1>
        <button id="home-button" style="display: none;">Home</button>
    </header>
    <main>
        <div id="home-page">
            <h2>Books Available</h2>
            <ul id="book-list">
                <li><a href="#" data-book="book1.html">Book Title 1</a></li>
                <li><a href="#" data-book="book2.html">Book Title 2</a></li>
            </ul>
        </div>
        <div id="book-content" style="display: none;">
            <div id="book-pages-container">
                <div id="book-pages"></div>
            </div>
            <div id="controls">
                <button id="prev-page">Previous</button>
                <button id="next-page">Next</button>
            </div>
        </div>
    </main>
    <audio id="page-turn-sound" src="assets/page-flip.mp3"></audio>
    <script src="action.js"></script>
</body>
</html>
